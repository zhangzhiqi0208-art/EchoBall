<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户原声清洗模板测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .input-section, .result-section {
            flex: 1;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        .tab.active {
            border-bottom-color: #1890ff;
            color: #1890ff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background: #1890ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #40a9ff;
        }
        button:disabled {
            background: #d9d9d9;
            cursor: not-allowed;
        }
        .result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #1890ff;
            margin-top: 10px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .error {
            color: #ff4d4f;
            background: #fff2f0;
            border: 1px solid #ffccc7;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .success {
            color: #52c41a;
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>🎯 用户原声清洗模板测试</h1>
    <p>测试三种输入方式：文本原声、录音原声、Excel文件</p>
    
    <div class="container">
        <div class="input-section">
            <h2>原声输入</h2>
            
            <div class="tabs">
                <div class="tab active" onclick="switchTab('text')">📝 文本原声</div>
                <div class="tab" onclick="switchTab('audio')">🎤 录音原声</div>
                <div class="tab" onclick="switchTab('excel')">📊 Excel文件</div>
            </div>
            
            <!-- 文本原声 -->
            <div id="text-tab" class="tab-content active">
                <div class="form-group">
                    <label>用户原声：</label>
                    <textarea id="text-input" placeholder="请输入用户原声内容...">界面设计不够美观，用户体验很差，希望可以优化一下视觉效果</textarea>
                </div>
                <div class="form-group">
                    <label>源语言：</label>
                    <select id="text-source-lang">
                        <option value="中文">中文</option>
                        <option value="英文">English</option>
                        <option value="葡语">Português</option>
                        <option value="西语">Español</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>目标语言：</label>
                    <select id="text-target-lang">
                        <option value="中文">中文</option>
                        <option value="英文">English</option>
                        <option value="葡语">Português</option>
                        <option value="西语">Español</option>
                    </select>
                </div>
                <button onclick="processText()">🚀 一键转化</button>
            </div>
            
            <!-- 录音原声 -->
            <div id="audio-tab" class="tab-content">
                <div class="form-group">
                    <label>上传音频文件：</label>
                    <input type="file" id="audio-file" accept="audio/*">
                    <small>支持 MP3、WAV、M4A、OGG 格式，最大 50MB</small>
                </div>
                <div class="form-group">
                    <label>源语言：</label>
                    <select id="audio-source-lang">
                        <option value="中文">中文</option>
                        <option value="英文">English</option>
                        <option value="葡语">Português</option>
                        <option value="西语">Español</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>目标语言：</label>
                    <select id="audio-target-lang">
                        <option value="中文">中文</option>
                        <option value="英文">English</option>
                        <option value="葡语">Português</option>
                        <option value="西语">Español</option>
                    </select>
                </div>
                <button onclick="processAudio()">🎤 一键转化</button>
            </div>
            
            <!-- Excel文件 -->
            <div id="excel-tab" class="tab-content">
                <div class="form-group">
                    <label>上传Excel文件：</label>
                    <input type="file" id="excel-file" accept=".xlsx,.xls">
                    <small>支持 .xlsx、.xls 格式，最大 20MB</small>
                </div>
                <div class="form-group">
                    <label>源语言：</label>
                    <select id="excel-source-lang">
                        <option value="中文">中文</option>
                        <option value="英文">English</option>
                        <option value="葡语">Português</option>
                        <option value="西语">Español</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>目标语言：</label>
                    <select id="excel-target-lang">
                        <option value="中文">中文</option>
                        <option value="英文">English</option>
                        <option value="葡语">Português</option>
                        <option value="西语">Español</option>
                    </select>
                </div>
                <button onclick="processExcel()">📊 一键转化</button>
            </div>
        </div>
        
        <div class="result-section">
            <h2>预览结果</h2>
            <div id="result-content">
                <div class="loading">等待原声输入...</div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'text';
        
        function switchTab(tab) {
            // 更新标签页状态
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
            currentTab = tab;
        }
        
        function showLoading() {
            document.getElementById('result-content').innerHTML = '<div class="loading">🔄 正在处理原声内容，请稍候...</div>';
        }
        
        function showError(message) {
            document.getElementById('result-content').innerHTML = `<div class="error">❌ ${message}</div>`;
        }
        
        function showResult(data) {
            const result = `
                <div class="result">
                    <h3>📊 原声分析</h3>
                    <p><strong>反馈类型：</strong>${data.analysis.feedback_type}</p>
                    <p><strong>使用建议：</strong>${data.analysis.usage_suggestion}</p>
                    
                    <h3>📝 原声详情</h3>
                    <p><strong>原声转译：</strong>${data.analysis.original_translation}</p>
                    <p><strong>原声总结：</strong>${data.analysis.original_summary}</p>
                </div>
            `;
            document.getElementById('result-content').innerHTML = result;
        }
        
        async function processText() {
            const userInput = document.getElementById('text-input').value;
            const sourceLang = document.getElementById('text-source-lang').value;
            const targetLang = document.getElementById('text-target-lang').value;
            
            if (!userInput.trim()) {
                showError('请输入用户原声内容');
                return;
            }
            
            showLoading();
            
            try {
                const formData = new FormData();
                formData.append('user_input', userInput);
                formData.append('source_language', sourceLang);
                formData.append('target_language', targetLang);
                formData.append('user_id', 'test_user');
                
                const response = await fetch('/api/original-sound/process-text', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(data);
                } else {
                    showError(data.message || '处理失败');
                }
            } catch (error) {
                showError('网络错误：' + error.message);
            }
        }
        
        async function processAudio() {
            const fileInput = document.getElementById('audio-file');
            const sourceLang = document.getElementById('audio-source-lang').value;
            const targetLang = document.getElementById('audio-target-lang').value;
            
            if (!fileInput.files[0]) {
                showError('请选择音频文件');
                return;
            }
            
            showLoading();
            
            try {
                const formData = new FormData();
                formData.append('audio_file', fileInput.files[0]);
                formData.append('source_language', sourceLang);
                formData.append('target_language', targetLang);
                formData.append('user_id', 'test_user');
                
                const response = await fetch('/api/original-sound/process-audio', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(data);
                } else {
                    showError(data.message || '处理失败');
                }
            } catch (error) {
                showError('网络错误：' + error.message);
            }
        }
        
        async function processExcel() {
            const fileInput = document.getElementById('excel-file');
            const sourceLang = document.getElementById('excel-source-lang').value;
            const targetLang = document.getElementById('excel-target-lang').value;
            
            if (!fileInput.files[0]) {
                showError('请选择Excel文件');
                return;
            }
            
            showLoading();
            
            try {
                const formData = new FormData();
                formData.append('excel_file', fileInput.files[0]);
                formData.append('source_language', sourceLang);
                formData.append('target_language', targetLang);
                formData.append('user_id', 'test_user');
                
                const response = await fetch('/api/original-sound/process-excel', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(data);
                } else {
                    showError(data.message || '处理失败');
                }
            } catch (error) {
                showError('网络错误：' + error.message);
            }
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎯 用户原声清洗模板测试页面已加载');
        });
    </script>
</body>
</html>
